<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stack | DAS Visuals</title>

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/stack.css">
</head>
<body>

<div class="main-menu">
  <a href="../index.html">DAS Visuals</a>
  <a href="https://github.com/hekateration">github.com/hekateration</a>
</div>

<div class="container">

  <div class="sidebar">
    <h1 class="title gt-ds">Stack</h1>
    <div class="operations">
      <div class="title">Operations</div>
      <button id="push" type="button">Push(<span class="color-green-bright">x</span>)</button>
      <button id="pop" type="button">Pop</button>
      <button id="reverse" type="button">Reverse</button>
    </div>
    <div class="states">
      <div class="title">State</div>
      <div class="state">Length: <span id="state-length">0</span></div>
      <div class="state">Top: <span id="state-top">null</span></div>
      <div class="state">isEmpty: <span id="state-is-empty">true</span></div>
    </div>
  </div>

  <div class="content">
    <div class="domain-info">
      <div class="info">
        <div id="info" class="info-inner"></div>
        <div id="progress" class="progress hidden">
          <div id="progress-title" class="progress-title">Searching</div>
          <div id="progress-inner" class="progress-inner"></div>
        </div>
      </div>
    </div>

    <div class="domain-stack"><div id="stack" class="stack"></div></div>
  </div>
</div>

<div class="footer">Â© <span class="text-muted">github.com/</span>hekateration</div>

<script src="../js/util.js"></script>
<script src="../js/stateview.js"></script>
<script src="../js/stack.js"></script>
<script src="../js/button.js"></script>
</body>
</html>
