<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Linear Search | DAS Visuals</title>
  <link rel="icon" type="image/png" href="../logo.png">

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/linear-search.css">
</head>
<body>

<div class="main-menu">
  <a href="../index.html">DAS Visuals</a>
  <a href="https://github.com/hekateration">github.com/hekateration</a>
</div>

<div class="container">
  <div class="sidebar">
    <h1 class="title gt-alg">Linear Search</h1>
    <div class="operations">
      <div class="title">Operations</div>
      <button id="search" type="button">Search(<span class="color-green-bright">x</span>)</button>
      <button id="new-list" type="button">New List</button>
    </div>
    <div class="states">
      <div class="title">State</div>
      <div class="state">Length: <span id="state-length">0</span></div>
    </div>
  </div>
  <div class="content">
    <div class="domain-info">
      <div class="info">
        <div id="info" class="info-inner"></div>
        <div id="progress" class="progress hidden">
          <div id="progress-title" class="progress-title">Searching</div>
          <div id="progress-inner" class="progress-inner"></div>
        </div>
      </div>
    </div>

    <div class="oldies">
      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>

      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>

      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>

      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>
      <div class="square cover hidden"></div>
    </div>

    <div class="fl mt100">
      <div id="no-yes" class="hidden">
        <div id="no" class="square no-border">No</div>
        <div class="square no-border">Yes</div>
      </div>
      <div class="goldies">
        <div class="square element hidden"></div>
        <div class="square element hidden"></div>
        <div class="square element hidden"></div>
        <div class="square element hidden"></div>
        <div class="square element hidden"></div>

        <div class="square element hidden"></div>
        <div class="square element hidden"></div>
        <div class="square element hidden"></div>
        <div class="square element hidden"></div>
        <div class="square element hidden"></div>

        <div class="square element hidden"></div>
        <div class="square element hidden"></div>
        <div class="square element hidden"></div>
        <div class="square element hidden"></div>
        <div class="square element hidden"></div>

        <div class="square element hidden"></div>
        <div class="square element hidden"></div>
        <div class="square element hidden" ></div>
        <div class="square element hidden"></div>

        <div class="domain-coverbar"><div id="coverbar" class="coverbar"></div></div>
      </div>
    </div>

  </div>
</div>

<div class="footer">Â© <span class="text-muted">github.com/</span>hekateration</div>

<script src="../js/util.js"></script>
<script src="../js/stateview.js"></script>
<script src="../js/linear-search.js"></script>
<script src="../js/button.js"></script>
</body>
</html>
