<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Binary Search | DAS Visuals</title>
  <link rel="icon" type="image/png" href="../logo.png">

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/binary-search.css">
</head>
<body>

<div class="main-menu">
  <div class="main-menu-item">
    <a href="../index.html">DAS Visuals</a>
  </div>
  <div class="main-menu-item">
    <a href="https://github.com/hekateration">github.com/hekateration</a>
  </div>
</div>

<div class="container">
  <div class="sidebar">
    <h1 class="title gt-alg">Binary Search</h1>
    <div class="operations">
      <div class="title">Operations</div>
      <button id="search" type="button">Search(<span class="color-green-bright">x</span>)</button>
      <button id="new-array" type="button">New Array</button>
    </div>
    <div class="states">
      <div class="title">State</div>
      <div class="state">Length: <span id="state-length">0</span></div>
      <div class="state">Searches: <span id="state-searches">0</span></div>
    </div>
  </div>
  <div class="content">
    <div class="domain-info">
      <div class="info">
        <div id="info" class="info-inner"></div>
        <div id="progress" class="progress hidden">
          <div id="progress-title" class="progress-title">Searching</div>
          <div id="progress-inner" class="progress-inner"></div>
        </div>
      </div>
    </div>

    <div class="domain-visuals">
      <div class="domain-arrays">
        <div class="array"></div>
        <div class="array"></div>
        <div class="array"></div>
        <div class="array"></div>
        <div class="array"></div>
        <div class="array"></div>
      </div>

      <div class="domain-middles"></div>
    </div>
  </div>
</div>

<div class="footer">Â© <span class="text-muted">github.com/</span>hekateration</div>

<script src="../js/main-menu.js"></script>
<script src="../js/util.js"></script>
<script src="../js/stateview.js"></script>
<script src="../js/binary-search.js"></script>
<script src="../js/button.js"></script>
</body>
</html>
